<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asukohad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/locations.css">
    <link rel="stylesheet" href="./css/nav-bar.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <div class="site-wrapper">
        <div id="navigation-bar"></div>
        
        <div class="location-info-wrapper">
            <div class="location-selector-bar">
                <div class="location-buttons">
                    <input class="location-select-button" type="button" value="loc1">
                    <input class="location-select-button" type="button" value="loc2">
                    <input class="location-select-button" type="button" value="loc3">
                </div>
            </div>
            <div class="locations-info-content">
                <div class="google-maps-view">  
                    <iframe id="map-iframe" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Kaupmehe%2012,%20Tallinn+(loc1)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                    </iframe>
                </div>
                <div class="additional-information-view">
                    <div class="location-image">
                        <img id="food-closet-img" alt="FoodClosetImg">
                    </div>
                    <div class="location-info">
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="./js/locations.js"></script>
</body>
</html>
